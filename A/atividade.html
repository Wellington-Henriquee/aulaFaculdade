<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <h2>Formulário de Cadastro</h2>
    <form action="https://www.w3schools.com/action_page.php" method="post">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required /><br /><br />

      <h1>Dados de Acesso</h1>
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required /><br /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required /><br /><br />

      <h1>Dados Pessoais</h1>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required /><br /><br />

      <label for="numero">Número:</label>
      <input type="number" id="numero" name="numero" required /><br /><br />

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento" /><br /><br />

      <label for="cidade">Cidade:</label>
      <input list="cidades" id="cidade" name="cidade" />
      <datalist id="cidades">
        <option value="Boituva"></option>
        <option value="Buzios"></option>
        <option value="Salavador"></option>
        <option value="Curitiba"></option></datalist

      ><br /><br />

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="SP">São paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="BA">Bahia</option>
        <option value="PR">Paraná</option></select
      ><br /><br />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required /><br /><br />

      <h1>Gênero</h1>
      <input type="radio" id="masculino" name="genero" value="Masculino" />
      <label for="masculino">Masculino</label>

      <input type="radio" id="feminino" name="genero" value="Feminino" />
      <label for="feminino">Feminino</label>

      <input
        type="radio"
        id="nao_informar"
        name="genero"
        value="Prefiro não falar"
      />
      <label for="nao_informar">Prefiro não falar</label><br /><br />

      <h1>Curso</h1>
      <input type="checkbox" id="ads" name="curso" value="ADS" />
      <label for="ads">ADS</label>

      <input type="checkbox" id="jogos" name="curso" value="Jogos" />
      <label for="jogos">Jogos</label>

      <input type="checkbox" id="gestao" name="curso" value="Gestão de TI" />
      <label for="gestao">Gestão de TI</label>

      <input type="checkbox" id="banco" name="curso" value="Banco de Dados" />
      <label for="banco">Banco de Dados</label><br /><br />

      <h1>Modelo</h1>
      <input type="radio" id="presencial" name="modelo" value="Presencial" />
      <label for="presencial">Presencial</label>

      <input type="radio" id="ead" name="modelo" value="EAD" />
      <label for="ead">EAD</label>

      <input type="radio" id="semi" name="modelo" value="Semi presencial" />
      <label for="semi">Semi presencial</label><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
